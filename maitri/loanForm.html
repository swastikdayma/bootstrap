<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loanForm.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
</head>
<body>

  <div class="container" id="container">
    <div class="row">
      <div class="col-md-12"  id="apply">
        <h3>Apply For Loan</h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            

            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label">Phone Number</label>
              <input type="number" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
            </div>
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label">Full Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name">
             
            </div>
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
             
            </div>
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label">Select Loan Type</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select loan type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label">Loan Amount</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Loan Amount">
             
            </div>
           
          
            <button type="submit" class="btn btn-primary form-control">Apply For Loan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    
    
  
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
